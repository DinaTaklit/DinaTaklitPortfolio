<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="public/vendor/bootstrap/bootstrap.min.css">

    <!-- Font awesome -->
        <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="public/vendor/fonts/css/font-awesome.all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="public/css/main.css">

    <title>Dina TAKLIT Portfolio</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-wrap">
        <!-- Navbar-->
        <nav id="main-nav" class="navbar navbar-expand-md navbar-light fixed-top bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <div class="brand-div">
                        <img class="brand-img rounded-circle img-fluid" src="public/assets/img/logo.jpg" width="50" height="50" alt="" loading="lazy">
                        <span class="brand-name">Dina</span>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                  <span><i class="fas fa-bars"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                      <a class="nav-link active" href="#"> About <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                  </ul>
                </div>


            </div>
          </nav>
        <!-- /Navbar -->

      <!-- Hero -->

      <div id="hero" class="hero-bg page-section">
        <video loop muted autoplay poster="public/assets/img/hero-area.jpg" class="background-video">
            <source src="public/assets/vid/hero.mp4" type="video/mp4">
        </video>
        <div class="background-video-content">
            <div class="overlay"></div>
            <div class="container">
              <div class="row">
                <div class="col-md-12 col-sm-12 text-center">
                  <div class="contents">
                    <h5 class="sub-heading script-font wow fadeInUp" data-wow-delay="0.2s">Welcome, This is</h5>
                    <h2 class="heading wow fadeInUp" data-wow-delay="0.4s">Dina TAKLIT</h2>
                    <p class="sub-heading script-font wow fadeInUp" data-wow-delay="0.6s">Software Engineer and Web Developer</p>
                    <ul class="social-icon wow fadeInUp" data-wow-delay="0.8s">
                        <li>
                            <a class="linkedin" href="#"><i class="fab fa-linkedin-in"></i></a>
                        </li>
                        <li>
                          <a class="facebook" href="#"><i class="fab fa-facebook-f"></i></a>
                        </li>
                        <li>
                            <a class="facebook" href="#"><i class="fab fa-github-alt"></i></a>
                        </li>
                        <li>
                            <a class="facebook" href="#"><i class="fab fa-stack-overflow"></i></a>
                        </li>
                        <li>
                            <a class="facebook" href="#"><i class="fab fa-codepen"></i></a>
                        </li>
                    </ul>
                    <div class="wow fadeInUp" data-wow-delay="1s">
                      <a href="#" class="btn btn-common">My Portfolio</a>
                      <a href="#" class="btn btn-common">Hire Me!</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
      <!-- /Hero -->

    </header>
    <!-- /Header-->

    <!-- Contact  -->
    <section id="contact" class="page-section">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="section-title-header text-center">
                <h2 class="section-title wow fadeInUp" data-wow-delay="0.2s">Contact Me</h2>
                <p class="wow fadeInDown" data-wow-delay="0.2s">Hire me or drop any question :D </p>
              </div>
            </div>
            <div class="col-lg-7 col-md-12 col-xs-12">
              <div class="container-form wow fadeInLeft" data-wow-delay="0.2s">
                <div class="form-wrapper">
                  <form role="form" method="post" id="contactForm" name="contact-form" data-toggle="validator">
                    <div class="row">
                      <div class="col-md-6 form-line">
                        <div class="form-group">
                          <input type="text" class="form-control" id="name" name="email" placeholder="First Name" required data-error="Please enter your name">
                          <div class="help-block with-errors"></div>
                        </div>
                      </div>
                      <div class="col-md-6 form-line">
                        <div class="form-group">
                          <input type="email" class="form-control" id="email" name="email" placeholder="Email" required data-error="Please enter your Email">
                          <div class="help-block with-errors"></div>
                        </div>
                      </div>
                      <div class="col-md-12 form-line">
                        <div class="form-group">
                          <input type="text" class="form-control" id="msg_subject" name="subject" placeholder="Subject" required data-error="Please enter your message subject">
                          <div class="help-block with-errors"></div>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <textarea class="form-control" rows="4" id="message" name="message" placeholder="Say something :D" required data-error="Write your message"></textarea>
                        </div>
                        <div class="form-submit">
                          <button type="submit" class="btn btn-common" id="form-submit"><i class="fa fa-paper-plane" aria-hidden="true"></i>  Send Me Now</button>
                          <div id="msgSubmit" class="h3 text-center hidden"></div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
    <!-- /Contact -->



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="public/vendor/jquery/jquery-3.5.1.slim.min.js"></script>
    <script src="public/vendor/poper.min.js"></script>
    <script src="public/vendor/bootstrap/bootstrap.min.js"></script>

    <!-- Custom Js -->
    <script src="public/js/main.js"></script>
  </body>
</html>
